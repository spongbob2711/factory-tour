<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marimas Factory Tour</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style/order.css" />
  </head>
  <body>
    <nav class="navbar-container">
      <div class="left-section">
        <div class="web-title">Marimas Factory Tours</div>
      </div>
      <div class="right-section">
        <!-- <div class="navbar-right">Home</div>
        <div class="navbar-right">Order</div> -->
        <a href="home.html" class="navbar-home">Home</a>
        <a href="#" class="navbar-order">Order</a>
      </div>
    </nav>
    <div class="order-container">
      <form class="form-left" id="eventForm">
        <div class="form-title">
          <h2>Form Pemesanan Marimas Factory Tour</h2>
          <hr />
        </div>

        <input
          class="form-input"
          type="text"
          id="name"
          name="name"
          placeholder="Masukkan Nama"
          required
        />
        <input
          type="email"
          class="form-input"
          id="email"
          name="email"
          placeholder="Masukkan Email"
          required
        />
        <input
          type="number"
          class="form-input"
          id="jumlah"
          name="jumlah"
          placeholder="Masukkan Jumlah Peserta"
          required
        />
        <input class="form-input" id="date" type="date" name="date" required />
        <input
          class="form-input"
          type="text"
          name="instansi"
          id="instansi"
          placeholder="Masukkan Instansi  "
          required
        />
        <div class="submit-container">
          <input class="submit-button" type="submit" />
          <div class="jadwal-text">Jadwal Pemesanan Ada Di Bawah</div>
        </div>
      </form>
      <div class="form-right">
        <div id="calendar" class="calendar-container fc-event"></div>
      </div>
    </div>
    <script src="scripts/order.js"></script>
  </body>
</html>
