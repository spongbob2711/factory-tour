<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marimas Factory Tour</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="style/order.css" />
  </head>
  <body>
    <div class="navbar-container">
      <div class="left-section">
        <div class="web-title">Marimas Factory Tours</div>
      </div>
      <div class="right-section">
        <div class="navbar-right">Home</div>
        <div class="navbar-right">Order</div>
      </div>
    </div>
    <div class="order-container">
      <form class="form-left" id="eventForm">
        <div class="form-title">
          <h2>Form Pemesanan Marimas Factory Tour</h2>
          <hr />
        </div>

        <input
          class="form-input"
          type="text"
          id="name"
          name="name"
          placeholder="Masukkan Nama"
          required
        />
        <input
          type="text"
          class="form-input"
          id="email"
          name="email"
          placeholder="Masukkan Email"
          required
        />
        <input class="form-input" id="date" type="date" name="date" required />
        <input
          class="form-input"
          type="text"
          name="instansi"
          id="instansi"
          placeholder="Masukkan Instansi  "
          required
        />

        <input class="submit-button" type="submit" />
      </form>
      <div class="form-right">
        <div id="calendar" class="calendar-container fc-event"></div>
      </div>
    </div>
    <script src="scripts/order.js"></script>
  </body>
</html>
