<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Swiper Slider</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style>
      body {
        margin: 0;
      }
      .swiper-container {
        width: 100%;
        height: 300px; /* Adjust this value as needed */
      }
      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .swiper-slide img {
        display: block;
        max-width: 100%;
        height: auto;
        object-fit: contain; /* This will prevent the images from being cropped */
      }
      .swiper-button-next,
      .swiper-button-prev {
        color: #000;
        background: rgba(255, 255, 255, 0.5);
        padding: 5px;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.25);
      }
      .swiper-button-next {
        right: 10px;
      }
      .swiper-button-prev {
        left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="img/Factory-Tour139.png" alt="Image 1" />
        </div>
        <div class="swiper-slide">
          <img src="img/Factory-Tour223.png" alt="Image 2" />
        </div>
        <div class="swiper-slide">
          <img src="img/Factory-Tour234.png" alt="Image 3" />
        </div>
        <div class="swiper-slide">
          <img src="img/Factory-Tour297.png" alt="Image 4" />
        </div>
        <div class="swiper-slide">
          <img src="img/Factory-Tour330.png" alt="Image 5" />
        </div>
        <div class="swiper-slide">
          <img src="img/Factory-Tour383.png" alt="Image 6" />
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".swiper-container", {
        slidesPerView: 1,
        spaceBetween: 10,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        breakpoints: {
          640: {
            slidesPerView: 2,
            spaceBetween: 20,
          },
          768: {
            slidesPerView: 3,
            spaceBetween: 40,
          },
        },
        loop: true, // Enable looping
        autoplay: {
          delay: 2500, // Delay between transitions (in ms)
          disableOnInteraction: false, // If true, autoplay will stop after user interaction
        },
      });
    </script>
  </body>
</html>
